<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cuide Bem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<style type="text/css">
.fontecel {
	font-size: 14px;
	text-align: center;
}
</style>
</h:head>
<h:body>
	<div class="fundo-login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2 col-md-4"></div>
				<div class="col-xs-12 col-sm-8 col-md-4">
							<img class="img-responsive" src="img/logo.png" />
				</div>
				<div class="col-sm-2 col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-4"></div>
				<div class="col-xs-12 col-sm-8 col-md-4">
					<h:form style="text-align: center;" class="form-horizontal"
						name="loginForm">
						<div class="form-group">
							<p:inputText type="email" class="form-control fontecel"
								name="inputEmail" placeholder="Usuário" required="true" />
						</div>
						<div class="form-group">
							<p:inputText type="password" class="form-control fontecel"
								id="exampleInputPassword1" placeholder="Senha" required="true" />
						</div>
						<div class="form-group">
							<p:button class="btn btn-success form-control fontecel"
								value="Entrar"></p:button>
						</div>
						<div class="form-group">
							<p:button class="btn btn-danger form-control"
								value="Recuperar Senha"></p:button>
						</div>
						<div class="form-group">
							<p:button class="btn btn-info form-control"
								outcome="/cadastro.xhtml"
								value="Não Possui uma conta? Clique aqui para se cadastrar!"></p:button>
						</div>

					</h:form>
				</div>
				<div class="col-sm-2 col-md-4"></div>
			</div>

		</div>
	</div>
</h:body>
</html>
