<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Cuide Bem</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head>
<h:body>
	<div class="container-fluid">
	<div class="row">
				<div class="col-sm-2 col-md-4"></div>
				<div class="col-xs-12 col-sm-8 col-md-4">
							<img class="img-responsive" src="img/logo.png" />
				</div>
				<div class="col-sm-2 col-md-4"></div>
			</div>>
		<div class="row">
			<div class="col-sm-2 col-md-4"></div>
			<div class="col-xs-12 col-sm-8 col-md-4">
				<h:form  class="form-horizontal form-left"
					name="cadForm">
					<div class="form-group">
						<p:inputText class="form-control" name="inputName" value="#{cadPaciente.nome}"
							placeholder="Nome" required="true"></p:inputText>
					</div>
					<div class="form-group">
						<p:inputText class="form-control" name="inputSobreN" value="#{cadPaciente.sobrenome}"
							placeholder="Sobrenome"></p:inputText>
					</div>
					<div class="form-group">
						<p:selectOneMenu widgetVar="selectgen" required="true" value="#{cadPaciente.genero}">
							<f:selectItem itemLabel="Selecione o genêro" itemValue="0" />
							<f:selectItem itemLabel="Masculino" itemValue="1" />
							<f:selectItem itemLabel="Feminino" itemValue="2" />
						</p:selectOneMenu>
					</div>
					<div class="form-group">
						    <p:calendar label="lavelDN" showOn="button" navigator="true" placeholder="Data de nascimento	" value="#{cadPaciente.dataNascimento}"></p:calendar>
						    						</div>
						<div class="form-group">
						    <label id="labelPS">Possui plano de saude?</label>
							<p:selectOneRadio widgetVar="selectPS" label="labelPS" layout="responsive" required="true" plain="true" columns="1" value="#{cadPaciente.plano_saude}">
							<f:selectItem itemLabel="Sim" itemValue="true"/>
							<f:selectItem  itemLabel="Não" itemValue="false"/>
							</p:selectOneRadio>
							</div>
							<div class="form-group">
						    <label id="labelDS">Se sim qual?</label>
							<p:inputText label="labelDS" value="#{cadPaciente.desc_plano_saude}"></p:inputText>
							</div>
				<div class="form-group">
				  <label id="labelPA">Patologias:</label>
				  <p:selectManyCheckbox label="labelPA" layout="responsive" columns="1" value="#{cadPaciente.selected_patologias}">
				  <f:selectItems value="#{cadPaciente.patologias}" var="patologia" itemLabel="#{patologia.descricao}" itemValue="#{patologia}"/>				 
				  </p:selectManyCheckbox>
				</div>
				<div class="form-group">
				  <label id="labelOutro">Outro. Qual?</label>
				  <p:inputText label="labelOutro" value="#{cadPaciente.outra_patologia}"></p:inputText>
				  </div>
				  
				  <div class="form-group">
				  <label id="labelprincipal">Paciente Principal?</label>
				  <p:selectBooleanCheckbox label="labelPrincipal" value="#{cadPaciente.principal}"></p:selectBooleanCheckbox> 
				  </div>
					<div class="form-group">
						<p:commandButton class="btn btn-success form-control" value="Salvar" action="#{cadPaciente.salvarPaciente}"></p:commandButton>
					</div>

				</h:form>
			</div>
			<div class="col-sm-2 col-md-4"></div>
		</div>

	</div>
</h:body>
</html>
