<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:p="http://primefaces.org/ui">


<pm:field>
	<p:outputLabel value="Foto do ResponsÃ¡vel:" for="cadphotoresp"></p:outputLabel>
	<p:graphicImage value="#{cuideBemMB.userPhoto}" alt="Sua foto aqui"
		stream="false" id="cadphotoresp"></p:graphicImage>
</pm:field>

<h:form enctype="multipart/form-data">
	<pm:field>
		<p:fileUpload value="#{cuideBemMB.file}" mode="simple" />
	</pm:field>
	<pm:field>
		<p:commandButton value="Alterar" icon="ui-icon-arrow-u" ajax="false"
			actionListener="#{cuideBemMB.uploadUserPhoto}" action="pm:updateresp" />
	</pm:field>
</h:form>

<h:form>
	<pm:field>
		<p:outputLabel value="Nome:" for="cadnomeresp"></p:outputLabel>
		<p:inputText name="inputName" id="cadnomeresp" placeholder="Nome"
			required="true" value="#{cuideBemMB.user.nome}"></p:inputText>
	</pm:field>
	<pm:field>
		<p:outputLabel value="Email:" for="cademailresp"></p:outputLabel>
		<p:inputText type="email" id="cademailresp" name="inputEmail"
			readonly="true" placeholder="Email" required="true"
			styleClass="ui-state-disabled" value="#{cuideBemMB.user.email}"></p:inputText>
	</pm:field>


	<pm:field>
		<p:commandButton value="Salvar"
			action="#{cuideBemMB.atualizarUsuario}" />
	</pm:field>

</h:form>

<h:form>
	<pm:field>
		<p:outputLabel value="Nova Senha:" for="cadsenharesp"></p:outputLabel>
		<p:inputText id="cadsenharesp" type="password"
			placeholder="Nova Senha" required="true"
			value="#{cuideBemMB.newPassword}"></p:inputText>
	</pm:field>
	<pm:field>
		<p:outputLabel value="Repetir Nova Senha:" for="cadnvsenharesp"></p:outputLabel>
		<p:inputText type="password" id="cadnvsenharesp"
			placeholder="Nova Senha" required="true"
			value="#{cuideBemMB.repeatNewPassword}"></p:inputText>
	</pm:field>


	<pm:field>
		<p:commandButton value="Alterar Senha" resetValues="true"
			actionListener="#{cuideBemMB.updatePassowrd}" update="@form" />
	</pm:field>

</h:form>
</html>
